<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dify Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>与 Dify 交互页面</h1>
  <textarea id="input" placeholder="输入您的问题..."></textarea>
  <br><br>
  <button onclick="sendMessage()">发送到 Dify</button>
  <div id="response"></div>
  
  <script>
    async function sendMessage() {
      const input = document.getElementById("input").value;
      const apiURL = "https://api.dify.ai/v1"; // 替换为您的 Dify 后端 API 地址
      const apiKey = "app-1XvAhCldCW3VbCR3dq8VqKNk"; // 替换为您的 API 密钥

      document.getElementById("response").innerText = "正在获取回复，请稍等...";

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({ prompt: input })
        });

        const data = await response.json();
        document.getElementById("response").innerText = data.message || "没有响应，请重试";
      } catch (error) {
        console.error("发送请求时出错：", error);
        document.getElementById("response").innerText = "无法连接到 Dify，请检查配置或重试。";
      }
    }
  </script>
</body>
</html>
